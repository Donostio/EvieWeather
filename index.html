<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW London Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div id="weather-display" class="flex flex-col items-center justify-center">
            <p>Checking weather for journey to LMS...</p>
            <br>
            <p> 🚶🏼‍♀️‍➡️ 🚃 🚶🏼‍♀️‍➡️      🧥     ☂️     ? </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const displayElement = document.getElementById('weather-display');

            // --- API Configuration (Defined directly in client-side JS) ---
            const LAT = 51.45; // Latitude for a point in SW London
            const LON = -0.15; // Longitude for a point in SW London
            const FORECAST_HOURS = 2;
            const FORECAST_DAYS = 1;
            const API_BASE_URL = "https://api.open-meteo.com/v1/forecast";

            const params = {
                latitude: LAT,
                longitude: LON,
                current: "temperature_2m,weather_code,is_day",
                hourly: "precipitation_probability", 
                daily: "weather_code,temperature_2m_max,temperature_2m_min", 
                forecast_days: FORECAST_DAYS,
                forecast_hours: FORECAST_HOURS, 
                timezone: "GMT",
                past_days: 1, // Request yesterday's data for comparison
            };

            // Build the query string dynamically
            const queryString = Object.keys(params)
                .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(params[key]))
                .join('&');

            const fullUrl = `${API_BASE_URL}?${queryString}`;
            // -----------------------------------------------------------------

            // Helper function to get a weather emoji from a WMO code
            const wmoWeatherCodeToEmoji = (code, isDay) => {
                const isNight = isDay === 0;
                const emojis = {
                    0: isNight ? "🌙" : "☀️",
                    1: isNight ? "☁️🌙" : "🌤️",
                    2: isNight ? "☁️🌙" : "⛅️",
                    3: "☁️",
                    45: "🌫️", 48: "🌫️",
                    51: "🌦️", 53: "🌧️", 55: "🌧️", 56: "🥶🌧️", 57: "🥶🌧️",
                    61: "🌧️", 63: "🌧️", 65: "🌧️", 66: "🥶🌧️", 67: "🥶🌧️",
                    71: "🌨️", 73: "🌨️", 75: "🌨️", 77: "🌨️",
                    80: "🌧️", 81: "🌧️", 82: "🌧️", 85: "🌨️", 86: "🌨️",
                    95: "⛈️", 96: "⛈️", 99: "⛈️"
                };
                return emojis[code] || "❓";
            };

            // Helper function to get weather description from WMO code
            const getWeatherDescription = (code) => {
                const descriptions = {
                    0: "Clear sky", 1: "Mainly clear", 2: "Partly cloudy", 3: "Overcast",
                    45: "Fog", 48: "Depositing rime fog",
                    51: "Light drizzle", 53: "Moderate drizzle", 55: "Dense drizzle",
                    56: "Light freezing drizzle", 57: "Dense freezing drizzle",
                    61: "Light rain", 63: "Moderate rain", 65: "Heavy rain",
                    66: "Light freezing rain", 67: "Heavy freezing rain",
                    71: "Light snow fall", 73: "Moderate snow fall", 75: "Heavy snow fall",
                    77: "Snow grains",
                    80: "Light rain showers", 81: "Moderate rain showers", 82: "Violent rain showers",
                    85: "Light snow", 86: "Heavy snow",
                    95: "Thunderstorm", 96: "Thunderstorm with hail", 99: "Thunderstorm with heavy hail"
                };
                return descriptions[code] || "Unknown weather";
            };

            // --- Direct Fetch Call to Open-Meteo ---
            fetch(fullUrl) 
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.daily && data.hourly) {
                        // The API returns yesterday's data at index 0 and today's at index 1.
                        const dailyWeatherCode = data.daily.weather_code[1];
                        const dailyMaxTemp = data.daily.temperature_2m_max[1].toFixed(0);
                        const dailyMinTemp = data.daily.temperature_2m_min[1].toFixed(0);
                        const dailyDescription = getWeatherDescription(dailyWeatherCode);

                        // Yesterday's high temperature from the daily array at index 0
                        const yesterdayMaxTemp = data.daily.temperature_2m_max[0].toFixed(0);

                        // Calculate the temperature difference
                        const tempDiff = dailyMaxTemp - yesterdayMaxTemp;
                        const diffText = tempDiff > 0 ? `${Math.abs(tempDiff)}°C warmer than yesterday` :
                                                 tempDiff < 0 ? `${Math.abs(tempDiff)}°C cooler than yesterday` :
                                                 `Similar temperature as yesterday`;

                        // Use current data for day/night
                        const isDay = data.current.is_day;
                        const dailyWeatherEmoji = wmoWeatherCodeToEmoji(dailyWeatherCode, isDay);
                        
                        // Extract hourly data for the 2-hour rain forecast (0 and 1 are the next two hours)
                        const rainProbabilities = data.hourly.precipitation_probability.slice(0, 2);
                        const maxRainProbability = Math.max(...rainProbabilities);
                        
                        displayElement.innerHTML = `
                            <p class="text-[10rem] lg:text-[15rem] leading-none mb-[-2rem]">${dailyWeatherEmoji}</p>
                            <div class="flex flex-col items-center justify-center">
                                <br><br>
                                <p class="text-3xl capitalize mt-2">${dailyDescription}</p>
                                <p class="text-xl mt-2">High ${dailyMaxTemp}°C - Low ${dailyMinTemp}°C</p>
                                <p class="text-xl">${diffText}</p>
                                <br>
                                <p class="text-xl mt-2">🌧️ ${maxRainProbability}% chance of rain within 2 hrs </p>
                            </div>
                        `;
                        
                        // Send the 'page-ready' signal to the parent window (if embedded)
                        window.parent.postMessage({ type: 'page-ready' }, '*');
                        
                    } else {
                        displayElement.innerHTML = '<p class="text-red-500">No weather data found. Data may be incomplete.</p>';
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    displayElement.innerHTML = `
                        <p class="text-red-500">Failed to load weather data.</p>
                        <p class="text-sm mt-2">Check your internet connection or the Open-Meteo API status.</p>
                    `;
                });
        });
    </script>
</body>
</html>
