<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW London Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        /* Add the white-space property to handle newlines */
        #weather-display {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div>
        <div id="weather-display" class="flex flex-col items-center justify-center">
            <p>Checking weather for journey to LMS...</p>
           <br>
            <p>   üß•      ‚òÇÔ∏è      ? </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const displayElement = document.getElementById('weather-display');

            // IMPORTANT: This URL must be from the most recent deployment of your Apps Script
            const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwaHS4rYACz-c53kByTzYmjUxsaKK2pAk7MXX6Tqvu4mtxqjRbbVPCfoEZuMzOS7k1EnA/exec';
            const LAT = 51.42;
            const LON = -0.22;
            const apiUrl = `${GAS_WEB_APP_URL}?lat=${LAT}&lon=${LON}`;

            if (GAS_WEB_APP_URL === 'https://script.google.com/macros/s/AKfycbwaHS4rYACz-c53kByTzYmjUxsaKK2pAk7MXX6Tqvu4mtxqjRbbVPCfoEZuMzOS7k1EnA/exec') {
                displayElement.innerHTML = `
                    <p class="text-red-500">Error: Google Apps Script URL not set.</p>
                    <p class="text-sm mt-2">Please edit this file and replace 'YOUR_NEWLY_DEPLOYED_APPS_SCRIPT_URL_HERE' with your deployed web app URL.</p>
                `;
                return;
            }

            // Helper function to get a weather emoji from a WMO code
            const wmoWeatherCodeToEmoji = (code, isDay) => {
                const isNight = isDay === 0;
                const emojis = {
                    0: isNight ? "üåô" : "‚òÄÔ∏è",
                    1: isNight ? "‚òÅÔ∏èüåô" : "üå§Ô∏è",
                    2: isNight ? "‚òÅÔ∏èüåô" : "‚õÖÔ∏è",
                    3: "‚òÅÔ∏è",
                    45: "üå´Ô∏è", 48: "üå´Ô∏è",
                    51: "üå¶Ô∏è", 53: "üåßÔ∏è", 55: "üåßÔ∏è", 56: "ü•∂üåßÔ∏è", 57: "ü•∂üåßÔ∏è",
                    61: "üåßÔ∏è", 63: "üåßÔ∏è", 65: "üåßÔ∏è", 66: "ü•∂üåßÔ∏è", 67: "ü•∂üåßÔ∏è",
                    71: "üå®Ô∏è", 73: "üå®Ô∏è", 75: "üå®Ô∏è", 77: "üå®Ô∏è",
                    80: "üåßÔ∏è", 81: "üåßÔ∏è", 82: "üåßÔ∏è", 85: "üå®Ô∏è", 86: "üå®Ô∏è",
                    95: "‚õàÔ∏è", 96: "‚õàÔ∏è", 99: "‚õàÔ∏è"
                };
                return emojis[code] || "‚ùì";
            };

            // Helper function to get weather description from WMO code
            const getWeatherDescription = (code) => {
                const descriptions = {
                    0: "Clear sky", 1: "Mainly clear", 2: "Partly cloudy", 3: "Overcast",
                    45: "Fog", 48: "Depositing rime fog",
                    51: "Light drizzle", 53: "Moderate drizzle", 55: "Dense drizzle",
                    56: "Light freezing drizzle", 57: "Dense freezing drizzle",
                    61: "Light rain", 63: "Moderate rain", 65: "Heavy rain",
                    66: "Light freezing rain", 67: "Heavy freezing rain",
                    71: "Light snow fall", 73: "Moderate snow fall", 75: "Heavy snow fall",
                    77: "Snow grains",
                    80: "Light rain showers", 81: "Moderate rain showers", 82: "Violent rain showers",
                    85: "Light snow", 86: "Heavy snow",
                    95: "Thunderstorm", 96: "Thunderstorm with hail", 99: "Thunderstorm with heavy hail"
                };
                return descriptions[code] || "Unknown weather";
            };

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.daily && data.hourly) {
                        // Extract daily data for overall forecast
                        const dailyWeatherCode = data.daily.weather_code[0];
                        const dailyMaxTemp = data.daily.temperature_2m_max[0].toFixed(0);
                        const dailyMinTemp = data.daily.temperature_2m_min[0].toFixed(0);
                        const dailyDescription = getWeatherDescription(dailyWeatherCode);

                        // Use current data for day/night
                        const isDay = data.current.is_day;
                        const dailyWeatherEmoji = wmoWeatherCodeToEmoji(dailyWeatherCode, isDay);
                        
                        // Extract hourly data for the 2-hour rain forecast
                        const rainProbabilities = data.hourly.precipitation_probability.slice(0, 2);
                        const maxRainProbability = Math.max(...rainProbabilities);

                        displayElement.innerHTML = `
                            <p class="text-[10rem] lg:text-[15rem]">${dailyWeatherEmoji}</p>
                            <div class="flex flex-col items-center justify-center mt-[-2rem]">
                                <p class="text-xl capitalize">${dailyDescription}</p>
                                <p class="text-md mt-2">High ${dailyMaxTemp}¬∞C  -    Low ${dailyMinTemp}¬∞C</p>
                                <p class="text-xl mt-2">üåßÔ∏è ${maxRainProbability}%  chance of rain within 2 hrs </p>
                            </div>
                        `;
                        
                        // Send the 'page-ready' signal to the parent window
                        window.parent.postMessage({ type: 'page-ready' }, '*');
                        
                    } else {
                        displayElement.innerHTML = '<p class="text-red-500">No weather data found. Data may be incomplete.</p>';
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    displayElement.innerHTML = `
                        <p class="text-red-500">Failed to load weather data.</p>
                        <p class="text-sm mt-2">Please check your Google Apps Script URL and deployment status.</p>
                    `;
                });
        });
    </script>
</body>
</html>
